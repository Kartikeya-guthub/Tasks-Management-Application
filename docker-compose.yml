services:
  # ── PostgreSQL ─────────────────────────────────────────────────
  db:
    image: postgres:15
    container_name: taskmanager_db
    restart: unless-stopped
    environment:
      POSTGRES_DB:                taskmanager
      POSTGRES_USER:              taskuser
      POSTGRES_PASSWORD:          taskpassword
      POSTGRES_HOST_AUTH_METHOD:  trust
    ports:
      - "5435:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-taskuser} -d ${DB_NAME:-taskmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── pgAdmin (optional) ─────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskmanager_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL:    admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ── PostgreSQL (test) ──────────────────────────────────────────
  db-test:
    image: postgres:15
    container_name: taskmanager_db_test
    restart: "no"
    environment:
      POSTGRES_DB:       taskmanager_test
      POSTGRES_USER:     testuser
      POSTGRES_PASSWORD: testpassword
    ports:
      - "5436:5432"
    tmpfs:
      # In-memory storage — test data is never persisted to disk.
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d taskmanager_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  pgadmin_data:
